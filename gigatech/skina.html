<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKINA MIX AÇAÍ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #4B0082, #32CD32);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            max-width: 120px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            background: linear-gradient(45deg, #8A2BE2, #32CD32);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, background 0.3s;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background: linear-gradient(45deg, #6A0DAD, #228B22);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="SKINA MIX AÇAÍ" class="logo">
        <h1>BEM VINDO!</h1>
        <div class="buttons">
            <a href="cardapio.html" class="btn" target="_blank">Ver Cardápio</a>
            <a href="https://wa.me/5591987219189" class="btn" target="_blank">Fazer Pedido no WhatsApp</a>
            <a href="index.html" class="btn btn-white">Voltar ao inico</a>
        </div>
    </div>
</body>
</html>
