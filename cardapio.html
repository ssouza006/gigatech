<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKINA MIX AÇAÍ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #4B0082, #228B22);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #6A0DAD, #32CD32);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, background 0.3s;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background: linear-gradient(45deg, #50087F, #2E8B57);
            transform: scale(1.05);
        }
        .carousel {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.3);
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 24px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    z-index: 10; /* Garante que o botão fique acima da imagem */
}

.prev {
    left: -50px; /* Afasta o botão 'anterior' da esquerda */
}

.next {
    right: -50px; /* Afasta o botão 'próximo' da direita */
}

.prev:hover, .next:hover {
    background: rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>SKINA MIX AÇAÍ</h1>
        <p>AVISO! VALOR ADICIONAL DE R$1 PARA VIAGEM, CADA EMBALAGEM.</p>
        
        <div class="carousel">
            <img id="cardapio" src="img/cad1.jpg" alt="Cardápio">
            <button class="prev" onclick="mudarImagem(-1)">&#10094;</button>
            <button class="next" onclick="mudarImagem(1)">&#10095;</button>
        </div>
        
        <a href="https://wa.me/5591987219189" class="btn" target="_blank">WhatsApp</a>
        <a href="index.html" class="btn btn-white">Voltar ao inico</a>
    </div>

    <script>
        let imagens = ["img/cad1.jpg", "img/cad2.jpg"];
        let index = 0;
        function mudarImagem(direction) {
            index += direction;
            if (index < 0) index = imagens.length - 1;
            if (index >= imagens.length) index = 0;
            document.getElementById("cardapio").src = imagens[index];
        }
    </script>
</body>
</html>
